name: üöÄ SERVER ducthenggaming

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Th·ªùi gian s·ª≠ d·ª•ng'
        required: false
        default: '1_Gi·ªù_30_Ph√∫t_(90m)'
        type: choice
        options:
          - '30_Ph√∫t_(30m)'
          - '1_Gi·ªù_(60m)'
          - '1_Gi·ªù_30_Ph√∫t_(90m)'
          - '2_Gi·ªù_(120m)'
          - '2_Gi·ªù_30_Ph√∫t_(150m)'
          - '3_Gi·ªù_(180m)'
          - '3_Gi·ªù_30_Ph√∫t_(210m)'
          - '4_Gi·ªù_(240m)'
          - '4_Gi·ªù_30_Ph√∫t_(270m)'
          - '5_Gi·ªù_(300m)'
          - '5_Gi·ªù_30_Ph√∫t_(330m)'
          - '6_Gi·ªù_(360m)'

jobs:
  Ducthenggaming-RDP-Setup:
    runs-on: windows-latest
    steps:
      - name: Kh·ªüi ƒë·ªông h·ªá th·ªëng
        shell: powershell
        run: |
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          $OutputEncoding = [System.Text.Encoding]::UTF8
          chcp 65001 > $null
          
          Write-Host "`n ducthenggaming RDP SERVER" -ForegroundColor Yellow
          Write-Host " Powered by ducthenggaming" -ForegroundColor Green
          Write-Host " Th·ªùi gian: ${{ github.event.inputs.duration }}" -ForegroundColor Magenta

      - name: C·∫•u h√¨nh h·ªá th·ªëng
        shell: powershell
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Premium" dir=in action=allow protocol=TCP localport=3389
          netsh advfirewall firewall add rule name="RDP-Premium-Out" dir=out action=allow protocol=TCP localport=3389
          Set-Service -Name TermService -StartupType Automatic
          Start-Service TermService
          Write-Host "C·∫•u h√¨nh RDP ho√†n t·∫•t" -ForegroundColor Green

      - name: T·∫°o t√†i kho·∫£n Premium (Random Pass - An to√†n 100%)
        shell: powershell
        run: |
          Write-Host "ƒêang t·∫°o t√†i kho·∫£n ducthenggaming" -ForegroundColor Yellow
          
          # T·∫°o m·∫≠t kh·∫©u ng·∫´u nhi√™n 12 k√Ω t·ª± - C√ÅCH AN TO√ÄN NH·∫§T (kh√¥ng ngo·∫∑c trong chu·ªói)
          $upper = "ABCDEFGHJKLMNPQRSTUVWXYZ"
          $lower = "abcdefghijkmnpqrstuvwxyz"
          $numbers = "23456789"
          \( special = "!@# \)%^&*"
          $allChars = $upper + $lower + $numbers + $special

          $matKhau = ""
          for ($i = 0; $i -lt 12; $i++) {
              $matKhau += $allChars[(Get-Random -Maximum $allChars.Length)]
          }

          net user ducthenggaming /delete | Out-Null

          net user ducthenggaming "$matKhau" /add /active:yes /expires:never /passwordchg:no | Out-Null

          net localgroup Administrators ducthenggaming /add | Out-Null
          net localgroup "Remote Desktop Users" ducthenggaming /add | Out-Null

          Write-Host "T√†i kho·∫£n ducthenggaming t·∫°o th√†nh c√¥ng (Administrator + RDP)" -ForegroundColor Green
          Write-Host "M·∫≠t kh·∫©u ng·∫´u nhi√™n: $matKhau" -ForegroundColor Cyan

          echo "RDP_USER=ducthenggaming" >> $env:GITHUB_ENV
          echo "RDP_PASS=$matKhau" >> $env:GITHUB_ENV

      - name: T·∫°o Auth Key t·ª´ Tailscale API
        env:
          TAILSCALE_API_KEY: ${{ secrets.TAILSCALE_API_KEY }}
        shell: powershell
        run: |
          if (-not $env:TAILSCALE_API_KEY) {
              Write-Host "Kh√¥ng c√≥ TAILSCALE_API_KEY - fallback IP" -ForegroundColor Cyan
              echo "GENERATED_AUTH_KEY=" >> $env:GITHUB_ENV
              return
          }

          Write-Host "ƒêang t·∫°o reusable ephemeral Auth Key b·∫±ng Tailscale API..." -ForegroundColor Yellow

          $tailnet = ($env:TAILSCALE_API_KEY -split '\.')[0]
          $apiUrl = "https://api.tailscale.com/api/v2/tailnet/$tailnet/keys"

          $body = @{
              capabilities = @{
                  devices = @{
                      create = @{
                          reusable = $true
                          ephemeral = $true
                          preauthorized = $true
                      }
                  }
              }
              expirySeconds = 7776000
          } | ConvertTo-Json -Depth 10

          try {
              $response = Invoke-RestMethod -Uri $apiUrl -Method Post -Headers @{
                  Authorization = "Bearer $env:TAILSCALE_API_KEY"
              } -Body $body -ContentType "application/json"
              $authKey = $response.key
              Write-Host "T·∫°o Auth Key th√†nh c√¥ng!" -ForegroundColor Green
              echo "GENERATED_AUTH_KEY=$authKey" >> $env:GITHUB_ENV
          } catch {
              Write-Host "L·ªói t·∫°o Auth Key - fallback" -ForegroundColor Cyan
              echo "GENERATED_AUTH_KEY=" >> $env:GITHUB_ENV
          }

      - name: C√†i ƒë·∫∑t & K·∫øt n·ªëi Tailscale
        shell: powershell
        run: |
          Write-Host "ƒêang t·∫£i v√† c√†i ƒë·∫∑t Tailscale..." -ForegroundColor Yellow

          $msiUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $msiPath = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest -Uri $msiUrl -OutFile $msiPath -UseBasicParsing -TimeoutSec 120
          Start-Process msiexec.exe -ArgumentList "/i", "`"$msiPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $msiPath -Force

          Start-Sleep -Seconds 30

          $tailscaleExe = "$env:ProgramFiles\Tailscale\tailscale.exe"

          if ($env:GENERATED_AUTH_KEY) {
              & $tailscaleExe up --authkey=$env:GENERATED_AUTH_KEY --accept-dns=$true --accept-routes=$true --shields-up=$false --force-reauth
              Write-Host "K·∫øt n·ªëi b·∫±ng Auth Key t·ª´ API" -ForegroundColor Green
          } else {
              & $tailscaleExe up --accept-dns=$true --accept-routes=$true --shields-up=$false
              Write-Host "K·∫øt n·ªëi kh√¥ng key (c·∫ßn approve th·ªß c√¥ng)" -ForegroundColor Cyan
          }

          Start-Sleep -Seconds 40

          $ip = $null
          for ($i = 0; $i -lt 100; $i++) {
              $ipOutput = & $tailscaleExe ip -4 2>$null
              if ($ipOutput -and $ipOutput.Trim() -match '^100\.') {
                  $ip = $ipOutput.Trim()
                  break
              }
              Start-Sleep -Seconds 5
          }

          if (-not $ip) { $ip = "100.100.100.100" }

          Write-Host "L·∫•y IP th√†nh c√¥ng: $ip" -ForegroundColor Green

          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV
          echo "TAILSCALE_ADMIN_LINK=https://login.tailscale.com/admin/machines" >> $env:GITHUB_ENV
          echo "TAILSCALE_LOGIN_LINK=https://tailscale.com/login" >> $env:GITHUB_ENV

          Write-Host "RDP s·∫µn s√†ng k·∫øt n·ªëi (n·∫øu ch∆∞a v√†o ƒë∆∞·ª£c, ch·ªù 30-60 gi√¢y)" -ForegroundColor Green

      - name: Th√¥ng tin k·∫øt n·ªëi
        shell: powershell
        run: |
          $matKhau = $env:RDP_PASS
          $ip = $env:TAILSCALE_IP
          $adminLink = $env:TAILSCALE_ADMIN_LINK
          $loginLink = $env:TAILSCALE_LOGIN_LINK

          \( durationInput = ' \){{ github.event.inputs.duration }}'

          if ($durationInput -eq '30_Ph√∫t_(30m)') {
              $totalMinutes = 30
              $displayTime = "30 ph√∫t"
          } elseif ($durationInput -eq '1_Gi·ªù_(60m)') {
              $totalMinutes = 60
              $displayTime = "1 gi·ªù"
          } elseif ($durationInput -eq '1_Gi·ªù_30_Ph√∫t_(90m)') {
              $totalMinutes = 90
              $displayTime = "1 gi·ªù 30 ph√∫t"
          } elseif ($durationInput -eq '2_Gi·ªù_(120m)') {
              $totalMinutes = 120
              $displayTime = "2 gi·ªù"
          } elseif ($durationInput -eq '2_Gi·ªù_30_Ph√∫t_(150m)') {
              $totalMinutes = 150
              $displayTime = "2 gi·ªù 30 ph√∫t"
          } elseif ($durationInput -eq '3_Gi·ªù_(180m)') {
              $totalMinutes = 180
              $displayTime = "3 gi·ªù"
          } elseif ($durationInput -eq '3_Gi·ªù_30_Ph√∫t_(210m)') {
              $totalMinutes = 210
              $displayTime = "3 gi·ªù 30 ph√∫t"
          } elseif ($durationInput -eq '4_Gi·ªù_(240m)') {
              $totalMinutes = 240
              $displayTime = "4 gi·ªù"
          } elseif ($durationInput -eq '4_Gi·ªù_30_Ph√∫t_(270m)') {
              $totalMinutes = 270
              $displayTime = "4 gi·ªù 30 ph√∫t"
          } elseif ($durationInput -eq '5_Gi·ªù_(300m)') {
              $totalMinutes = 300
              $displayTime = "5 gi·ªù"
          } elseif ($durationInput -eq '5_Gi·ªù_30_Ph√∫t_(330m)') {
              $totalMinutes = 330
              $displayTime = "5 gi·ªù 30 ph√∫t"
          } elseif ($durationInput -eq '6_Gi·ªù_(360m)') {
              $totalMinutes = 360
              $displayTime = "6 gi·ªù"
          }

          $timeZone = [System.TimeZoneInfo]::FindSystemTimeZoneById("SE Asia Standard Time")
          $start = [System.TimeZoneInfo]::ConvertTimeFromUtc((Get-Date).ToUniversalTime(), $timeZone)
          $end = $start.AddMinutes($totalMinutes)

          Write-Host ""
          Write-Host "=============================================================" -ForegroundColor Cyan
          Write-Host "             K·∫æT N·ªêI TH√ÄNH C√îNG - S·∫¥N S√ÄNG!" -ForegroundColor Cyan
          Write-Host "=============================================================" -ForegroundColor Cyan
          Write-Host "ƒê·ªãa ch·ªâ Tailscale: $ip" -ForegroundColor White
          Write-Host "T√†i kho·∫£n: ducthenggaming" -ForegroundColor White
          Write-Host "M·∫≠t kh·∫©u: $matKhau" -ForegroundColor White
          Write-Host "Th·ªùi l∆∞·ª£ng: $displayTime" -ForegroundColor White
          Write-Host "B·∫Øt ƒë·∫ßu: $($start.ToString('HH:mm:ss dd/MM/yyyy'))" -ForegroundColor White
          Write-Host "K·∫øt th√∫c: $($end.ToString('HH:mm:ss dd/MM/yyyy'))" -ForegroundColor White
          Write-Host "Port: 3389" -ForegroundColor White
          Write-Host "=============================================================" -ForegroundColor Cyan
          Write-Host "Qu·∫£n l√Ω m√°y:" -ForegroundColor Cyan
          Write-Host "    $adminLink" -ForegroundColor Yellow
          Write-Host "ƒêƒÉng nh·∫≠p Tailscale (n·∫øu c·∫ßn):" -ForegroundColor Cyan
          Write-Host "    $loginLink" -ForegroundColor Yellow
          Write-Host "=============================================================" -ForegroundColor Cyan

          Write-Host "B·∫†N C√ì TH·ªÇ K·∫æT N·ªêI RDP NGAY B√ÇY GI·ªú!" -ForegroundColor Red

          echo "TOTAL_MINUTES=$totalMinutes" >> $env:GITHUB_ENV

      - name: Duy tr√¨ phi√™n l√†m vi·ªác
        shell: powershell
        run: |
          $totalMinutes = [int]$env:TOTAL_MINUTES
          $timeZone = [System.TimeZoneInfo]::FindSystemTimeZoneById("SE Asia Standard Time")
          $startTime = [System.TimeZoneInfo]::ConvertTimeFromUtc((Get-Date).ToUniversalTime(), $timeZone)
          $endTime = $startTime.AddMinutes($totalMinutes)

          Write-Host "Duy tr√¨ phi√™n ƒë·∫øn $($endTime.ToString('HH:mm:ss dd/MM/yyyy'))"

          while ($true) {
              $current = [System.TimeZoneInfo]::ConvertTimeFromUtc((Get-Date).ToUniversalTime(), $timeZone)
              $left = $endTime - $current
              if ($left.TotalSeconds -le 0) { break }
              Write-Host "C√≤n l·∫°i: $($left.Hours)h $($left.Minutes)m $($left.Seconds)s" -ForegroundColor Cyan
              Start-Sleep -Seconds 30
          }

      - name: D·ªçn d·∫πp h·ªá th·ªëng
        if: always()
        shell: powershell
        run: |
          net user ducthenggaming /delete | Out-Null
          $exe = "$env:ProgramFiles\Tailscale\tailscale.exe"
          if (Test-Path $exe) { & $exe down | Out-Null }
          netsh advfirewall firewall delete rule name="RDP-Premium" | Out-Null
          netsh advfirewall firewall delete rule name="RDP-Premium-Out" | Out-Null
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 1 -Force -ErrorAction SilentlyContinue
          Write-Host "D·ªçn d·∫πp ho√†n t·∫•t!" -ForegroundColor Green
